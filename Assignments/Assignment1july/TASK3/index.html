<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK3</title>
    <style>
        .container{
            height: 100vh;
            width: 100vw;
            background-color: rgb(23, 212, 229);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box1{
            height: 250px;
            width: 250px;
            border-bottom: 1px solid black;
            /* border: 1px solid black; */
            border-top: none;
            border-radius: 0px 0px 100px 100px;
            background-color: white;
            z-index: +1;
        }
        .box2{
            height: 20px;
            width: 250px;
            /* border: 1px solid black; */
            border-radius: 80%;
            position: absolute;
            top: 260px;
            background-color: white;
        }
        .box3{
            height: 15px;
            width: 220px;
            /* border: 1px solid black; */
            border-radius: 99%;
            position: absolute;
            top: 267px;
            border-bottom: none;
            border-left: none;
            border-right: none;
            background-color: brown;
        }
        .box4{
            height: 100px;
            width: 80px;
            border-top: 20px solid white;
            border-right: 20px solid white;
            border-bottom: 20px solid white;
            border-left: 20px solid white;
            position: absolute;
            top: 300px;
            right: 580px;
            border-radius: 90px;
        }
        .box5{
            height: 100px;
            width: 450px;
            background-color: white;
            border-radius: 99%;
            position: absolute;
            top: 470px;
            transform: rotateY(40deg);
            z-index: 0;
            border: 1px solid black;
        }
        .steam{
            display: flex;

        }
        .st1{
            height: 30px;
            width: 30px;
            border-radius: 25px;
            background-color: rgb(255, 255, 255);
            border-radius: 99%;
            position: absolute;
            top: 267px;
            left: 700px;
            opacity: 0.3;
            animation-name: Ani1;
            animation-duration: 6s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        .st2{
            height: 30px;
            width: 30px;
            border-radius: 25px;
            background-color: rgb(255, 255, 255);
            border-radius: 99%;
            position: absolute;
            top: 267px;
            left: 800px;
            opacity: 0.3;
            animation-name: Ani2;
            animation-duration: 6s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        .st3{
            height: 30px;
            width: 30px;
            border-radius: 25px;
            background-color: rgb(255, 255, 255);
            border-radius: 99%;
            position: absolute;
            top: 267px;
            left: 750px;
            opacity: 0.3;
            animation-name: Ani3;
            animation-duration: 6s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        .st4{
            height: 30px;
            width: 30px;
            border-radius: 25px;
            background-color: rgb(255, 255, 255);
            border-radius: 99%;
            position: absolute;
            top: 267px;
            left: 690px;
            opacity: 0.3;
            animation-name: Ani1;
            animation-duration: 6s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        .st5{
            height: 30px;
            width: 30px;
            border-radius: 25px;
            background-color: rgb(255, 255, 255);
            border-radius: 99%;
            position: absolute;
            top: 267px;
            left: 720px;
            opacity: 0.1;
            animation-name: Ani2;
            animation-duration: 6s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        @keyframes Ani1{
            0%{

            }
            20%{
                transform: translateX(25px) translateY(-50px) scale(1.2);
                
            }
            40%{
                transform:translateX(-25px) translateY(-100px) scale(1.5);
            }
            60%{
                transform:translateX(-25px) translateY(-150px) scale(2);
                opacity: 0.2;
            }
            80%{
                transform:translateX(25px) translateY(-200px) scale(2.5);
                opacity: 0.1;
            }
            100%{
               
                opacity: 0;
            }
        }
        @keyframes Ani2{
            0%{

            }
            20%{
                transform: translateX(25px) translateY(-10px) scale(0.5);
                
            }
            40%{
                transform:translateX(-5px) translateY(-67px) scale(2);
            }
            60%{
                transform:translateX(-25px) translateY(-150px) scale(2);
                opacity: 0.1;
            }
            80%{
                transform:translateX(25px) translateY(-200px) scale(2);
                opacity: 0.1;
            }
            100%{
               
                opacity: 0;
            }
        }
        @keyframes Ani3{
            0%{

            }
            20%{
                transform: translateX(-25px) translateY(-50px) scale(1.2);
                
            }
            40%{
                transform:translateX(-5px) translateY(-100px) scale(1.5);
            }
            60%{
                transform:translateX(30px) translateY(-150px) scale(2);
                opacity: 0.2;
            }
            80%{
                transform:translateX(205px) translateY(-200px) scale(2.5);
                opacity: 0.1;
            }
            100%{
               
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3">
        </div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="steam">
            <div class="st1"></div>
            <div class="st2"></div>
            <div class="st3"></div>
            <div class="st4"></div>
            <div class="st5"></div>
        </div>
    </div>
</body>
</html>
