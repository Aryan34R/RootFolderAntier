<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY&NIGHT</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .container{
            height: 100vh;
            width: 100vw;
            /* margin-top: 150px;
            margin-left: 300px; */
            background-color: rgb(105, 212, 247);
            display: flex;
            animation-name: MyAni2;
            animation-duration: 20s;
            animation-iteration-count: infinite;

        }
        .planet{
            height: 100px;
            width: 100px;
            border-radius: 50px;
            border: 1px solid black;
            position: absolute;
            left: 340px;
            top: 220px;
            background-color: orange;
            animation-name: MyAni;
            animation-duration: 20s;
            animation-iteration-count: infinite;
        }
        .build1{
            position: absolute;
            bottom: 1px;
            display: flex;
            justify-content: center;
            align-items: baseline;
            background-color: linear-gradient(darkgray, light gray);
        }
        .build2{
            position: absolute;
            bottom: 1px;
            right: 1px;
            display: flex;
            justify-content: center;
            align-items: baseline;
            background-color: linear-gradient(darkgray, light gray);
        }
        .b1{
            height: 120px;
            width: 30px;
            background-color: rgb(88, 76, 76);
            position: relative;
        }
        .b2{
            height: 130px;
            width: 50px;
            background-color: gray;
            position: relative;
        }
        .b3{
            height: 160px;
            width: 40px;
            background-color: rgb(88, 76, 76);
            position: relative;
        }
        .b4{
            height: 100px;
            width: 30px;
            background-color: gray;
            position: relative;
        }
        .b5{
            height: 90px;
            width: 70px;
            background-color: rgb(88, 76, 76);
            position: relative;
        }
        .b6{
            height: 170px;
            width:70px;
            background-color: gray;
            position: relative;
        }.b7{
            height: 130px;
            width: 30px;
            background-color:  rgb(88, 76, 76);
            position: relative;
        }.b8{
            height: 100px;
            width: 30px;
            background-color: gray;
            position: relative;
        }.b9{
            height: 130px;
            width: 70px;
            background-color:  rgb(88, 76, 76);
            position: relative;
        }.b10{
            height: 130px;
            width: 50px;
            background-color: gray;
            
        }
        .bpillar1{
            height: 70px;
            width: 20px;
            background-color: orangered;
            position: absolute;
            bottom: 1px;
            left: 550px;
        }
        .bpillar2{
            height: 70px;
            width: 20px;
            background-color: orangered;
            position: absolute;
            bottom: 1px;
            left: 950px;
        }
        .road{
            height: 15px;
            width: 595px;
            background-color: orangered;
            position: absolute;
            bottom: 9px;
            left: 470px;
        }
        .wire{
            
        }
        
        
        @keyframes MyAni{
            0%{

            }
            50%{
                transform: translateX(400px);
                background-color: white;
            }
            100%{
                background-color: orange;
                transform: translateX(800px);
            }
        }
        @keyframes MyAni2{
            0%{

            }
            50%{
                background-color: black;
            }
            100%{
               background-color:  rgb(105, 212, 247);;
            }  
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="planet">

        </div>
        <div class="build1">
            <div class="b1"></div>
            <div class="b2"></div>
            <div class="b3"></div>
            <div class="b4"></div>
            <div class="b5"></div>
            <div class="b6"></div>
            <div class="b7"></div>
            <div class="b8"></div>
            <div class="b9"></div>
            <div class="b10"></div>
        </div>
        <div class="build2">
            <div class="b1"></div>
            <div class="b2"></div>
            <div class="b3"></div>
            <div class="b4"></div>
            <div class="b5"></div>
            <div class="b6"></div>
            <div class="b7"></div>
            <div class="b8"></div>
            <div class="b9"></div>
            <div class="b10"></div>
        </div>
        <div class="bridge">
            <div class="bpillar1"></div>
            <div class="bpillar2"></div>
            <div class="road"></div>
            <div class="wire"></div>
        </div>
        
    </div>
</body>
</html>
