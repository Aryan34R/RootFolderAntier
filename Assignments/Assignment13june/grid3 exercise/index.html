<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid practice</title>
    <style>
        .main{
            display: grid;
            grid-template-rows: repeat(3, 60px);
            grid-template-columns: repeat(3, 60px);
        }
        .main div{
            height: 50px;
            width: 50px;
            border: 2px solid black;
        }
        .box-1{
            grid-area: 3/3/4/4;
        }
        .box-2{
            grid-area: 1/2/2/3;
        }
        .box-3{
            grid-area: 1/1/2/2;
        }
        .box-4{
            grid-area: 2/1/3/2;
        }
        .box-5{
            grid-area: 2/2/3/3;
        }
        .box-6{
            grid-area: 2/3/3/4;
        }
        .box-7{
            grid-area: 3/1/4/2;
        }
        .box-8{
            grid-area: 3/2/4/3;
        }
        .box-9{
            grid-area: 1/3/2/4;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box-1">one</div>
        <div class="box-2">two</div>
        <div class="box-3">three</div>
        <div class="box-4">four</div>
        <div class="box-5">five</div>
        <div class="box-6">six</div>
        <div class="box-7">seven</div>
        <div class="box-8">eight</div>
        <div class="box-9">nine</div>
    </div>
</body>
</html>
