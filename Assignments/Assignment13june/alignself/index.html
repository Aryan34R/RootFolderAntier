<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 50vh;
            width: 90%;
            display: flex;
            justify-content: center;
            
        }
        .main div{
            margin: 5px;
            height: 100px;
            width: 100px;
            background-color: pink;
        }
        .box-1{
            align-self: center;
        }
        .box-2{
            align-self: baseline;
        }
        .box-3{
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
    </div>
</body>
</html>
