<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animejs</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container:hover .box-1{
            animation: left-to-right 1s ease-in forwards;
        }
        .container:hover .box-2{
            animation: left-to-right 1s ease-in forwards;
        }
        .box-1{
            height: 0px;
            width: 0px;
            border-top: 10px solid red;
            border-right: 10px solid red;
            border-bottom: 10px solid red;
            border-left: 10px solid red;
            transition: transform 5s cubic-bezier(.42,.12,1,.72);
        }
        .box-2{
            height: 0px;
            width: 0px;
            position: relative;
            top: 100px;
            left: 100px;
            border-top: 10px solid blue;
            border-right: 10px solid blue;
            border-bottom: 10px solid blue;
            border-left: 10px solid blue;
            border-radius: 10px;
            transition: transform 5s cubic-bezier(.42,.12,1,.72);
        }
        .container:hover .box-3{
            animation: right-to-left 3s ease-in forwards;
        }
        .container:hover .box-4{
            animation: right-to-left 3s ease-in forwards;
        }
        .box-3{
            height: 0px;
            width: 0px;
            border-top: 100px solid yellow;
            border-right: 100px solid yellow;
            border-bottom: 100px solid yellow;
            border-left: 100px solid yellow;
            transition: transform 5s cubic-bezier(.42,.12,1,.72);
        }
        .box-4{
            height: 0px;
            width: 0px;
            position: relative;
            top: 100px;
            left: 100px;
            border-radius: 100px;
            border-top: 100px solid green;
            border-right: 100px solid green;
            border-bottom: 100px solid green;
            border-left: 100px solid green;
            transition: transform 5s cubic-bezier(.42,.12,1,.72);
        }
        @keyframes left-to-right {
            0%{
                transform: translateX(900%);
            }
            25%{
                transform: translateY(-800%) scale(2);
            }
            50%{
                transform: translateX(-200%) scale(5);
            }
            75%{
                transform: translateY(600%) scale(0.5);
            }
            100%{
                transform: translateX(300%);
            }
        }
        @keyframes right-to-left {
            0%{
                transform: translateX(900%);
            }
            25%{
                transform: translateY(-800%) scale(2);
            }
            50%{
                transform: translateX(-200%) scale(5);
            }
            75%{
                transform: translateY(600%) scale(0.5);
            }
            100%{
                transform: translateX(300%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
        <div class="box-5"></div>
        <div class="box-6"></div>
        <div class="box-7"></div>
        <div class="box-8"></div>
        <div class="box-9"></div>
    </div>
</body>
</html>
