    <form action="#" method="post" oninput="sum.value=parseInt(num1.value) + parseInt(num2.value)">
        
        <input type="range" value="50" name="" id="num1">+
        
        <!-- rangetype variable -->

        <!-- <input type="number" id="num2"> no need to use parse in it -->

        <input type="text" id="num2">=
        
        <output name="sum" for="num1 num2"></output>

        
    </form>
