<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question1</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            display: block;
            background-color: rgb(234, 200, 206);
        }
        .container{
            display: flex;
            margin-top: 20%;
            margin-left: 20%;
        }
        .box1{
            height: 0px;
            width: 0px;
            border-bottom: 100px solid rgb(142, 202, 40);
            border-top: 100px solid rgb(142, 202, 40);
            border-right: 100px solid rgb(142, 202, 40);
            border-left: 100px solid rgb(142, 202, 40);
            border-radius: 100px 100px 0px ;
        } 
        .box2{
            height: 0px;
            width: 0px;
            border-bottom: 100px solid rgb(174, 11, 38);
            border-top: 100px solid rgb(174, 11, 38);;
            border-right: 100px solid rgb(174, 11, 38);;
            border-left: 100px solid rgb(174, 11, 38);;
            border-radius: 100px 100px 100px 0px ;
        }
        .container2{
            display: flex;
            margin-left: 20%;
        }
        .box3{
            height: 0px;
            width: 0px;
            border-bottom: 100px solid rgb(50, 94, 11);
            border-top: 100px solid rgb(50, 94, 11);
            border-right: 100px solid rgb(50, 94, 11);
            border-left: 100px solid rgb(50, 94, 11);
            border-radius: 100px 0px 100px 100px ;
        }
        .box4{
            height: 0px;
            width: 0px;
            border-bottom: 100px solid rgb(14, 66, 13);
            border-top: 100px solid rgb(14, 66, 13);
            border-right: 100px solid rgb(14, 66, 13);
            border-left: 100px solid rgb(14, 66, 13);
            border-radius: 0px 100px 100px 100px ;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>  
    </div>
    <div class="container2">
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>
