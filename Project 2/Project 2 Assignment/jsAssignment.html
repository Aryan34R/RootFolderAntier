            <td >

    <table border="2px solid black" width="200px" height="50px">
        <tr>
            <td colspan="3" align="center">
                Car Parking

            </td>
        </tr>
        <tr>
            <td>In Time</td>
            <td align="middle">
                <label for="inhour" > Hours</label>
                <input type="text"  id="hour1">
            </td>
            <td align="middle">
                <label for="inminute"></label> Minutes
                <input type="text" id="minute1">
            </td>
        </tr>
        <tr>
        <td>Out Time</td>
            <td align="middle">
                <label for="outhour"> Hours</label>
                <input type="text"  id="hour2">
            </td>
            <td align="middle">
                <label for="outminute"> Minutes</label>
                <input type="text" id="minute2">
            </td>
        </tr>

            <td >
                TotalTime
            </td>

                <input type="text"  id="hour3">

                <label for="totalminute"> Minutes</label>
                <input type="text" id="minute3">
            </td>
        </tr>
        <tr>
            <td align="middle" >
                Bill
            </td>
            <td align="middle" colspan="2">
                <input type="text" id="bill">
            </td>

        <tr align="middle">
            <td colspan="3">
                <input type="button" value="OK" onclick="pop()">
            </td>

<script>
    function show(){
        var name,p,c,m,total,percentage,division,result,reset;
        name=document.getElementById("name").value;
        p=document.getElementById("phy").value;
        c=document.getElementById("chem").value;
        m=document.getElementById("math").value;
        total=  parseInt(p)+parseInt(c)+parseInt(m);
        document.getElementById("tot").value=total;
        percentage= total/3;
        document.getElementById("per").value=percentage;
        if(percentage>=60)
        document.getElementById("divi").value="first";
        else if(percentage>=45||percentage<=59)
        document.getElementById("divi").value="second";
        else
        document.getElementById("divi").value="third";


    }
    function refresh(){
        document.getElementById("name").value="";
        document.getElementById("phy").value="";
        document.getElementById("chem").value="";
        document.getElementById("math").value="";
        document.getElementById("tot").value="";
        document.getElementById("per").value="";
        document.getElementById("divi").value="";
    }
    function pop(){
        var h1,h2,h3,m1,m2,m3,h4,m4,t,amount;
        h1=document.getElementById("hour1").value;
        m1=document.getElementById("minute1").value;
        h2=document.getElementById("hour2").value;
        m2=document.getElementById("minute2").value;
        h3=h2-h1;
        m3=m2-m1;
        if(m3<0){
        m3=m3+60;
        h3=h3-1;
        }
        document.getElementById("hour3").value=h3;
        document.getElementById("minute3").value=m3;
        h4=h3*60;
        m4=m3;
        t=h4+m4;
        amount=(t/5)*2;
        document.getElementById("bill").value=amount;

    }
</script>
