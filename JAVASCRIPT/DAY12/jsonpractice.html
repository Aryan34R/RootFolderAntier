<script>
     let person=[{
        id:1,
        name:"aryan",
        age:22
    },
    {
        id:2,
        name:"mehul",
        age:23
    },
    {
        id:3,
        name:"sonu",
        age:27
    }]
    var bubble=person.map(record=>(record.name+=' sharma'));
    console.log(bubble);

    person.forEach(record =>{
        document.write(record.name + "<br>");
    })
</script>
