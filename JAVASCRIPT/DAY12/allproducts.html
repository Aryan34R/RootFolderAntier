<script>
   async function show(){
    let uri="https://dummyjson.com/carts";
    let response = await fetch(uri)
    let data= await response.json()
    // console.warn(data) 
    data.carts.forEach((record,index)=>{
        document.write(`record - ${record.total}`)
        document.write(`distotal - ${record.discountedTotal}`)
        document.write(`<br/>`)
    })
   }   
   window.onload=show;
</script>
