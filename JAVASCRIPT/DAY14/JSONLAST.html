    let product={
        id:1,
        name:"Naveen",
        price:[20,30,40],
        quantity:[2,4,6],
        bill1 : function(){
            var bill_amount_item1=0;
            // var bill_amount_item2=0;
            // var bill_amount_item3=0;
            bill_amount_item1=this.price[0]*this.quantity[0] 
           
            return bill_amount_item1;

        },
        bill2:function(){
            var bill_amount_item2=0;
            bill_amount_item2=this.price[1]*this.quantity[1];
            return bill_amount_item2;
        },
        bill3:function(){
            var bill_amount_item3=0;
            bill_amount_item3=this.price[2]*this.quantity[2];
            return bill_amount_item3;
        },
        Sumofall : function(){
            var sum=0;
            sum=this.price[0]*this.quantity[0]+this.price[1]*this.quantity[1]+this.price[2]*this.quantity[2];
            return sum;
        }
    }
    document.write(`${product.price.join(` `)}`);
    document.write("</br>");
    document.write(`${product.quantity.join(` `)}`);

    document.write(`sum of all ${product.Sumofall()}`);
