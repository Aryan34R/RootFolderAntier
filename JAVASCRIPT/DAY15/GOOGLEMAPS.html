<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Google Maps</title>
    <style>
        #map{
            height: 400px;
            width: 100%;
            border-color: darkgrey;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
</body>
</html>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApReV8sh4jPZccKOQMyd67e8_p883g5bY&callback=initMap">
    </script>
<script>
    function initMap() {
        var loc = {lat: 30.704649, lng:76.717873};
        var mapOptions = {
            center: loc,
            zoom: 20
        };
        var googlemap = new google.maps.Map(document.getElementById("map"), mapOptions);
    }
  </script>
