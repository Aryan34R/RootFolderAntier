<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <label for="years">Year</label>
    <input type="text" id="year">

    <label for="years">Year2</label>
    <input type="text" id="year2">

    <input type="text" id="date1">

<script>
    var a;
    a = new Date();
    var h1= a.getYear();
    document.getElementById("year").value=h1;
    var h2= a.getFullYear();
    document.getElementById("year2").value=h2;
    var d1= a.getDate();
    document.getElementById("date1").value=d1;
    var d2= a.getDay();
    document.getElementById("day1").value=d2;
    var h3= a.getHours();
    document.getElementById("hour1").value=h3;
    var m1= a.getMinutes();
    document.getElementById("min").value=m1;
    var s1= a.getSeconds();
    document.getElementById("seconds").value=s1;
    var t1= a.getTime();
    document.getElementById("time1").value=t1;
   
   
</script>
